    <div class="nav">

        <script>
            
            function menu_open(){
               var open =  document.getElementById("navicon1");
               var close =  document.getElementById("navicon2");
               var menu = document.getElementById("menu");
               open.style["visibility"]="hidden";
               close.style["display"]="inline-block";
               menu.style["visibility"]="visible";
            }

            function menu_close(){
               var open =  document.getElementById("navicon1");
               var close =  document.getElementById("navicon2");
               var menu = document.getElementById("menu");
               close.style["display"]="none";
               open.style["visibility"]="visible";
               menu.style["visibility"]="hidden";
            }

        </script>
        
        <i class="fa fa-bars" id="show-only" area-hidden="true"></i>
        <i class="fa fa-times" id="navicon2" onclick=menu_close() area-hidden="true"></i>
